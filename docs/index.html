<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Kitchen - Live Food Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .status-indicator {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
        }
        
        .content {
            padding: 20px;
            min-height: 400px;
        }
        
        .food-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }
        
        .food-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .food-content {
            flex: 1;
        }
        
        .food-item h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .food-item .chef {
            color: #667eea;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .food-item .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .food-item .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        
        .quantity {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .order-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .add-form {
            display: none;
        }
        
        .add-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        .image-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .image-upload input[type="file"] {
            display: none;
        }
        
        .image-upload-btn {
            width: 100%;
            padding: 40px 12px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            color: #667eea;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .image-upload-btn:hover {
            background: #e9ecef;
        }
        
        .image-preview {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-top: 10px;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .setup-notice {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .setup-notice.success {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        
        .setup-notice.warning {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .setup-notice h4 {
            color: #155724;
            margin-bottom: 10px;
        }
        
        .setup-notice.warning h4 {
            color: #856404;
        }
        
        .setup-notice p {
            color: #155724;
            font-size: 14px;
        }
        
        .setup-notice.warning p {
            color: #856404;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .sold-out {
            opacity: 0.6;
            position: relative;
        }
        
        .sold-out::after {
            content: "SOLD OUT";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .refresh-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .phone-input {
            position: relative;
        }
        
        .phone-input input {
            padding-left: 50px;
        }
        
        .phone-prefix {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Community Kitchen</h1>
            <p>Fresh home-cooked meals from your neighbors</p>
            <div class="status-indicator" id="connection-status">üì° Connecting...</div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('browse')">Browse Menu</button>
            <button class="tab" onclick="showTab('add')">Add Food</button>
        </div>
        
        <div class="content">
            <!-- Setup Notice -->
            <div class="setup-notice" id="setup-notice">
                <h4>üîÑ Loading...</h4>
                <p>Connecting to Firebase database...</p>
            </div>
            
            <!-- Browse Menu Tab -->
            <div id="browse-content" class="tab-content">
                <button class="refresh-btn" onclick="loadFoodItems()">üîÑ Refresh Menu</button>
                <div id="food-list">
                    <!-- Sample food items will be added dynamically -->
                </div>
            </div>
            
            <!-- Add Food Tab -->
            <div id="add-content" class="tab-content add-form">
                <form id="add-food-form">
                    <div class="form-group">
                        <label for="food-image">Food Photo (Optional)</label>
                        <div class="image-upload">
                            <input type="file" id="food-image" accept="image/*" onchange="previewImage(this)">
                            <label for="food-image" class="image-upload-btn">
                                üì∏ Tap to add a photo of your food<br>
                                <small>(Makes your listing more attractive!)</small>
                            </label>
                            <img id="image-preview" class="image-preview" alt="Food preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="chef-name">Your Name</label>
                        <input type="text" id="chef-name" placeholder="e.g., Priya" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="chef-apt">Your Apartment/Flat</label>

                    </div>

                        <label for="food-name">Food Item</label>
                        <input type="text" id="food-name" placeholder="e.g., Homemade Biryani" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Describe your delicious food..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price per portion (‚Çπ)</label>
                        <input type="number" id="price" placeholder="150" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Available portions</label>
                        <input type="number" id="quantity" placeholder="5" required>

                    <div class="form-group">

                        </div>
                        <small style="color: #666; font-size: 12px;">Enter 10-digit mobile number without +91</small>
                    </div>
                    
                    <button type="submit" class="submit-btn">üçΩÔ∏è Add to Today's Menu</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Order Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeOrderModal()">&times;</button>
            <h3>üõí Place Your Order</h3>
            <form id="order-form" class="order-form">
                <div id="order-details"></div>
                
                <div class="form-group">
                    <label for="customer-name">Your Name</label>
                    <input type="text" id="customer-name" placeholder="Your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-apt">Your Apartment/Flat</label>
                    <input type="text" id="customer-apt" placeholder="e.g., Apt 105 or A-wing 302" required>
                </div>
                
                <div class="form-group">
                    <label for="customer-phone">Your WhatsApp number</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+91</span>
                        <input type="tel" id="customer-phone" placeholder="9876543210" pattern="[0-9]{10}" required>

                </div>

                    <label for="special-requests">Special requests (optional)</label>
                    <textarea id="special-requests" placeholder="e.g., Less spicy, extra rice, delivery time preference..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">üì± Send Order via WhatsApp</button>
            </form>
        </div>
    </div>

    <script>
        // Firebase configuration - FIXED VERSION
        const firebaseConfig = {
            apiKey: "AIzaSyDhTjs2hsfPnRrXupZd8hldHBgxheHgt3U",
            authDomain: "community-kitchen-3d0d2.firebaseapp.com",
            projectId: "community-kitchen-3d0d2",
            storageBucket: "community-kitchen-3d0d2.appspot.com", // FIXED: Changed from .firebasestorage.app
            messagingSenderId: "497747414735",
            appId: "1:497747414735:web:34ec49556b442f048031ba"
        };
        
        // Initialize Firebase
        let db;
        let isFirebaseConnected = false;
        
        // Sample food items data
        const sampleFoodItems = [
            {
                id: 'sample-1',
                emoji: 'üçõ',
                foodName: 'Homemade Biryani',
                chefName: 'Priya',
                chefApt: 'Apt 204',
                description: 'Aromatic basmati rice with tender chicken, fragrant spices and raita',
                price: 150,
                quantity: 3,
                contact: '9876543210',
                image: null
            },
            {
                id: 'sample-2',
                emoji: 'üçï',
                foodName: 'Margherita Pizza',
                chefName: 'Raj',
                chefApt: 'Apt 101',
                description: 'Fresh homemade pizza with mozzarella, basil and tomato sauce',
                price: 200,
                quantity: 2,
                contact: '9876554321',
                image: null
            }
        ];
        
        // Sample emojis for food items
        const foodEmojis = ['üçõ', 'üçï', 'üçú', 'ü•ò', 'üç≤', 'ü•ó', 'üç±', 'ü•ô', 'üåÆ', 'üçù', 'üç§', 'üçñ'];
        
        let currentOrderData = {};
        
        function initializeFirebase() {
            try {
                console.log('Initializing Firebase with fixed config...');
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                // Test connection with a more specific test
                db.enableNetwork()
                    .then(() => {
                        console.log('Firebase network enabled');
                        // Try a simple operation
                        return db.collection('test').limit(1).get();
                    })
                    .then(() => {
                        console.log('Firebase connected successfully!');
                        isFirebaseConnected = true;
                        updateConnectionStatus('connected');
                    })
                    .catch(error => {
                        console.error('Firebase connection test failed:', error);
                        handleFirebaseError(error);
                    });
                
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                handleFirebaseError(error);
            }
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const noticeElement = document.getElementById('setup-notice');
            
            if (status === 'connected') {
                statusElement.textContent = 'üåê Connected to Cloud';
                noticeElement.className = 'setup-notice success';
                noticeElement.innerHTML = `
                    <h4>‚úÖ Firebase Connected!</h4>
                    <p>Your Community Kitchen is now live and ready to use!</p>
                `;
            } else if (status === 'demo') {
                statusElement.textContent = 'üì± Demo Mode (Local)';
                noticeElement.className = 'setup-notice warning';
                noticeElement.innerHTML = `
                    <h4>‚ö†Ô∏è Demo Mode</h4>
                    <p>Running in demo mode. Data will be saved locally and may not persist.</p>
                `;
            } else {
                statusElement.textContent = 'üîÑ Connecting...';
                noticeElement.innerHTML = `
                    <h4>üîÑ Connecting...</h4>
                    <p>Establishing connection to Firebase...</p>
                `;
            }
        }
        
        function handleFirebaseError(error) {
            console.error('Firebase error:', error);
            isFirebaseConnected = false;
            updateConnectionStatus('demo');
        }
        
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected content
            if (tabName === 'browse') {
                document.getElementById('browse-content').style.display = 'block';
                document.querySelectorAll('.tab')[0].classList.add('active');
                loadFoodItems();
            } else {
                document.getElementById('add-content').style.display = 'block';
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }
        
        function openOrderModal(foodName, chefName, chefApt, chefPhone, price) {
            currentOrderData = { foodName, chefName, chefApt, chefPhone, price };
            
            document.getElementById('order-details').innerHTML = `
                <div class="food-item" style="margin-bottom: 20px;">
                    <div class="food-content">
                        <h3>${foodName}</h3>
                        <div class="chef">üë®‚Äçüç≥ Chef ${chefName} (${chefApt})</div>
                        <div class="price">‚Çπ${price} per portion</div>
                    </div>
                </div>
            `;
            
            document.getElementById('order-modal').style.display = 'block';
        }
        
        function closeOrderModal() {
            document.getElementById('order-modal').style.display = 'none';
            document.getElementById('order-form').reset();
        }
        
        function previewImage(input) {
            const preview = document.getElementById('image-preview');
            const uploadBtn = document.querySelector('.image-upload-btn');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadBtn.innerHTML = 'üì∏ Photo selected! Tap to change';
                };
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function getRandomEmoji() {
            return foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
        }
        
        function validatePhoneNumber(phone) {
            // Remove any non-digits
            const cleaned = phone.replace(/\D/g, '');
            // Check if it's 10 digits
            return cleaned.length === 10 && /^[6-9]/.test(cleaned);
        }
        
        function loadFoodItems() {
            console.log('Loading food items...');
            
            if (!isFirebaseConnected) {
                console.log('Loading from localStorage...');
                const savedItems = JSON.parse(localStorage.getItem('communityFoodItems') || '[]');
                const allItems = [...sampleFoodItems, ...savedItems];
                displayFoodItems(allItems);
                return;
            }
            
            console.log('Loading from Firebase...');
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format
            
            db.collection('foodItems')
                .where('date', '==', today)
                .orderBy('timestamp', 'desc')
                .get()
                .then(snapshot => {
                    console.log('Firebase query successful:', snapshot.size, 'items');
                    const items = [];
                    snapshot.forEach(doc => {
                        items.push({ id: doc.id, ...doc.data() });
                    });
                    const allItems = [...sampleFoodItems, ...items];
                    displayFoodItems(allItems);
                })
                .catch(error => {
                    console.error('Error loading food items from Firebase:', error);
                    // Fallback to localStorage
                    const savedItems = JSON.parse(localStorage.getItem('communityFoodItems') || '[]');
                    const allItems = [...sampleFoodItems, ...savedItems];
                    displayFoodItems(allItems);
                });
        }
        
        function displayFoodItems(items) {
            const foodList = document.getElementById('food-list');
            foodList.innerHTML = ''; // Clear existing items
            
            items.forEach(item => {
                const foodItem = createFoodItemElement(item);
                foodList.appendChild(foodItem);
            });
            
            console.log('Displayed', items.length, 'food items');
        }
        
        function createFoodItemElement(item) {
            const foodItem = document.createElement('div');
            foodItem.className = 'food-item';
            
            const imageHtml = item.image ? 
                `<img src="${item.image}" alt="${item.foodName}" class="food-image">` :
                `<div class="food-image" style="background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; font-size: 24px;">${item.emoji || 'üçΩÔ∏è'}</div>`;
            
            foodItem.innerHTML = `
                ${imageHtml}
                <div class="food-content">
                    <h3>${item.emoji || 'üçΩÔ∏è'} ${item.foodName}</h3>
                    <div class="chef">üë®‚Äçüç≥ Chef ${item.chefName} (${item.chefApt})</div>
                    <div class="description">${item.description}</div>
                    <div class="details">
                        <span class="price">‚Çπ${item.price}</span>
                        <span class="quantity">${item.quantity} portions left</span>
                        <button class="order-btn" onclick="openOrderModal('${item.foodName}', '${item.chefName}', '${item.chefApt}', '${item.contact}', ${item.price})">Order Now</button>
                    </div>
                </div>
            `;
            
            return foodItem;
        }
        
        // Handle adding food
        document.getElementById('add-food-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Adding...';
            submitBtn.disabled = true;
            
            // Validate phone number
            const phoneNumber = document.getElementById('contact').value;
            if (!validatePhoneNumber(phoneNumber)) {
                alert('Please enter a valid 10-digit mobile number starting with 6, 7, 8, or 9');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                return;
            }
            
            const formData = {
                chefName: document.getElementById('chef-name').value,
                chefApt: document.getElementById('chef-apt').value,
                foodName: document.getElementById('food-name').value,
                description: document.getElementById('description').value,
                price: parseInt(document.getElementById('price').value),
                quantity: parseInt(document.getElementById('quantity').value),
                contact: phoneNumber.replace(/\D/g, ''), // Store only digits
                emoji: getRandomEmoji(),
                timestamp: new Date(),
                date: new Date().toISOString().split('T')[0] // YYYY-MM-DD format
            };
            
            const imageInput = document.getElementById('food-image');
            
            if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    formData.image = e.target.result;
                    saveFoodItem(formData);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                saveFoodItem(formData);
            }
            
            function saveFoodItem(data) {
                if (isFirebaseConnected) {
                    console.log('Saving to Firebase...');
                    db.collection('foodItems')
                        .add(data)
                        .then(docRef => {
                            console.log('Food item saved to Firebase:', docRef.id);
                            showSuccessMessage();
                            loadFoodItems();
                        })
                        .catch(error => {
                            console.error('Error saving to Firebase:', error);
                            // Fallback to localStorage
                            saveToLocalStorage(data);
                        })
                        .finally(() => {
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                        });
                } else {
                    console.log('Saving to localStorage...');
                    saveToLocalStorage(data);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }
        });
        
        function saveToLocalStorage(formData) {
            const savedItems = JSON.parse(localStorage.getItem('communityFoodItems') || '[]');
            savedItems.unshift(formData);
            localStorage.setItem('communityFoodItems', JSON.stringify(savedItems));
            console.log('Food item saved to localStorage');
            showSuccessMessage();
            loadFoodItems();
        }
        
        function showSuccessMessage() {
            // Clear form
            document.getElementById('add-food-form').reset();
            document.getElementById('image-preview').style.display = 'none';
            document.querySelector('.image-upload-btn').innerHTML = 'üì∏ Tap to add a photo of your food<br><small>(Makes your listing more attractive!)</small>';
            
            // Switch to browse tab
            showTab('browse');
            
            // Show success message
            alert('üéâ Your food item has been added to today\'s menu!');
        }
        
        // Handle order form
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const customerApt = document.getElementById('customer-apt').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const quantity = document.getElementById('order-quantity').value;
            const specialRequests = document.getElementById('special-requests').value;
            
            // Validate customer phone
            if (!validatePhoneNumber(customerPhone)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }
            
            const totalPrice = currentOrderData.price * quantity;
            
            let message = `üçΩÔ∏è *Food Order from Community Kitchen*\n\n`;
            message += `*Food Item:* ${currentOrderData.foodName}\n`;
            message += `*Quantity:* ${quantity} portion(s)\n`;
            message += `*Total Price:* ‚Çπ${totalPrice}\n\n`;
            message += `*Customer Details:*\n`;
            message += `Name: ${customerName}\n`;
            message += `Apartment: ${customerApt}\n`;
            message += `Phone: +91${customerPhone.replace(/\D/g, '')}\n\n`;
            
            if (specialRequests) {
                message += `*Special Requests:* ${specialRequests}\n\n`;
            }
            
            message += `*Please confirm availability and delivery details!*`;
            
            const whatsappUrl = `https://wa.me/91${currentOrderData.chefPhone.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            closeOrderModal();
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing Firebase...');
            initializeFirebase();
            showTab('browse');
        });
        
        // Add a retry mechanism for Firebase connection
        function retryFirebaseConnection() {
            console.log('Retrying Firebase connection...');
            setTimeout(initializeFirebase, 3000);
        }
        
        // Retry connection if it fails initially
        setTimeout(function() {
            if (!isFirebaseConnected) {
                console.log('Initial connection failed, retrying...');
                retryFirebaseConnection();
            }
        }, 8000);
    </script>
